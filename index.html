<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
</head>
<body>
    <!-- NAVEGACION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand" style="padding-left: 20px;">Product App</a>
    </nav>
    <!-- CONTENIDO -->
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <!--Formulario-->
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product name" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product price" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="number" value="2022" min="1900" max="2999" id="year" placeholder="Year Product" class="form-control">
                        </div>
                        <br>
                        <input type="submit" value="Save" class="btn btn-danger" style="width: 100%;">
                    </form>
                </div>
            </div>
            <!-- LISTADO PRODUCTOS -->
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
